<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
    <form action="post">
      <label for="name">Name : </label>
      <input type="text" id="name" placeholder="Name" required />
      <br />
      <label for="email">Email : </label>
      <input type="email" id="email" placeholder="Email" required />
      <br />
      <label for="Gender">Gender : </label>
      <input type="radio" id="gender_m" value="male" name="Gender" required />
      male
      <input type="radio" id="gender-f" value="female" name="Gender" required />
      female
      <br />
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" >
		<option value="" option value="" disabled selected hidden>--Please choose an option--</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="mercedes">Mercedez</option>
      </select>
      <br />
      <label for="age">Age : </label>
      <input type="number" id="age" placeholder="Age" required />
      <br />
      <label for="date">Date of Birth : </label>
      <input type="date" id="dob" required />
      <br />
      <label for="tel">Phone Number</label>
      <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <br />
      <label for="checkbox">I agree to the TOS</label>
      <input type="checkbox" id="tos" required />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
